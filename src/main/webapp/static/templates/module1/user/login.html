<div class="modal-content">
    <div id="loading" class="loading" ng-show="isLoading">登录中...</div>
    <div class="modal-header">
        <button type="button" class="close " data-dismiss="modal" ng-click="cancel()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">用户登陆 </h4>
    </div>

    <div class="modal-body">
        <form  role="form">

        	<div class="form-group">
        		<label >用户名:</label>
        		<input type="text" ng-model="token.username" class="form-control" placeholder="UserName" required>
        	</div>
            <div class="form-group">
                <label >密码:</label>
                <input type="password" ng-model="token.password" class="form-control"  placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" ng-model="token.rememberMe"> <span>Remember Me</span>
            </div>
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">登陆</button>
        <button class="btn btn-warning" ng-click="cancel()">取消</button>
    </div>
</div><!-- /.modal-content -->
