<div class="col-md-4" ng-repeat="server in servers">
	<div class="thumbnail">
		<img data-src="3" alt="" src="/static/img/google.jpg">
		<div class="caption">
			<h3>{{server.desc}}</h3>
			<p ng-repeat="conf in server.configuration.slice(0,3)">
				{{conf.key}}:{{conf.value}}
			</p>
			<p>
				<a ui-sref="app.servers.detail({server_id:server.id})" class="btn btn-primary ">查看明细</a>
			</p>
		</div>
	</div>
</div>
